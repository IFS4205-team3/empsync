<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>Login</title>
</head>
<body>

<form action="" method="post">
  <div class="imgcontainer">
    <img src="../static/avatar.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <div class="container" role="alert">
                {{ message }}
            </div>
        {% endfor%}
      {% endif %}
    {% endwith %}
    <label for="uname"><b>Username</b></label>
    <input type="email" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" class="createnewbtn">Login</button>
   
    <span class="psw" style="float: right;">Forgot <a href="reset">password?</a></span>

</div>
</form>

</body>
</html>
