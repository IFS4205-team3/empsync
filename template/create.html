<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <title>Create Employee</title>
    </head>
    
    <body>
        <script type="text/javascript">
            document.write(session['user'])
        </script>
        <h1>Role: {{ role_name }}</h1>
        <h2>User: {{ user }}</h2>
        <form action="/home" method="get">
            <button type="submit" style="float: right; margin-left: 10px" class="createnewbtn">Back to Home</button>
        </form>
        
        <form action="" method="POST">
        <h2>Create New Employee</h2>
           
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
              <div class="container" role="alert">
                  {{ message }}
              </div>
          {% endfor%}
        {% endif %}
      {% endwith %}
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="role_id">Role ID:</label>
            <select id="role_id" name="role_id" required>
            <option value="1">HR Executive</option>
            <option value="2">Bank Teller</option>
            <option value="3">Admin</option>
            <option value="4">Loan Officer</option>
            <option value="4">Investment Officer</option>
            </select><br><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required><br><br>

            <label for="bank_account">Bank Account:</label>
            <input type="text" id="bank_account" name="bank_account" required><br><br>

            <label for="bank_balance">Bank Balance:</label>
            <input type="number" id="bank_balance" name="bank_balance" required><br><br>
            
            <button type="submit" class="createnewbtn">Create Employee</button>
        </form>
    </body>
</html>
