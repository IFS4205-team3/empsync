<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Verify</title>
</head>

<body>
    <div class="container">
    <form action="" method="post">
        
       
            <label for="uname"><b>OTP</b></label>
            <input type="password" placeholder="OTP" name="otp" required>
            <button type="submit" class="createnewbtn">Verify</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                  <div class="container" role="alert">
                      {{ message }}
                  </div>
              {% endfor%}
            {% endif %}
          {% endwith %}       
        
    </form>
    <form action="/resend" method="get">
        <button type="submit" style="float:inline-end; margin-left: 5px;" class="createnewbtn">Resend</button>
    </form>
</div>
</body>

</html>
